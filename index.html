<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <div class="button-section">
            <section class="button-wraper">
                <button class="button-cont-double" onclick="clearDisplay()">
                    c
                </button>
                <button class="button-cont" onclick="appendCharacter('%')">
                    &percnt;
                </button>
                <button class="button-cont" onclick="removeLastCharacter()">
                    &lAarr;
                </button>
                <button class="button-cont" onclick="appendCharacter('/')">
                    &divide;
                </button>
                <section class="button-wraper">
                    <button class="button-cont" onclick="appendCharacter('7')">
                        7
                    </button>
                    <button class="button-cont" onclick="appendCharacter('8')">
                        8
                    </button>
                    <button class="button-cont" onclick="appendCharacter('9')">
                        9
                    </button>
                    <button class="button-cont" onclick="appendCharacter('*')">
                        &times;
                    </button>
                    <section class="button-wraper">
                        <button class="button-cont" onclick="appendCharacter('4')">
                            4
                        </button>
                        <button class="button-cont" onclick="appendCharacter('5')">
                            5
                        </button>
                        <button class="button-cont" onclick="appendCharacter('6')">
                            6
                        </button>
                        <button class="button-cont" onclick="appendCharacter('-')">
                            &minus;
                        </button>
                        <section class="button-wraper">
                            <button class="button-cont" onclick="appendCharacter('1')">
                                1
                            </button>
                            <button class="button-cont" onclick="appendCharacter('2')">
                                2
                            </button>
                            <button class="button-cont" onclick="appendCharacter('3')">
                                3
                            </button>
                            <button class="button-cont" onclick="appendCharacter('+')">
                                &plus;
                            </button>
                            <section class="button-wraper">
                                <button class="button-cont-zero" onclick="appendCharacter('0')">
                                    0
                                </button>
                                <button class="button-cont" onclick="appendCharacter('.')">
                                    &comma;
                                </button>
                                <button class="button-cont" onclick="calculateResult()">
                                    &equals;
                                </button>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
